<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="number-animation">
      <h4></h4>
    </div>

    <div class="calc">
      <input type="text" class="calc-input" placeholder="0"  />

      <div class="calc-container">
        <div class="calc-row">
          <span id="AllClear" class="number">AC</span>
          <span id="EachClear" class="number">EC</span>
        </div>

        <div class="calc-row">
          <span class="number">7</span>
          <span class="number">8</span>
          <span class="number">9</span>
          <span id="sign" class="number ri-divide-fill"><i>/</i></span>
        </div>

        <div class="calc-row">
          <span class="number">4</span>
          <span class="number">5</span>
          <span class="number">6</span>
          <span id="sign" class="number ri-subtract-line"><i>-</i></span>
        </div>

        <div class="calc-row">
          <span class="number">1</span>
          <span class="number">2</span>
          <span class="number">3</span>
          <span id="sign" class="number ri-add-line"><i>+</i></span>
        </div>

        <div class="calc-row">
          <span class="number">0</span>
          <span class="number ri-circle-fill" id="dot"><i>.</i></span>
          <span class="number ri-equal-line" id="sign"><i>=</i></span>
          <span class="number ri-close-line" id="sign"><i>*</i></span>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>

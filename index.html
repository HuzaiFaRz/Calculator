<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="calc">
      <input type="text" class="calc-input" />
      <div class="calc-row">
        <span id="1" class="number">1</span>
        <span id="2" class="number">2</span>
        <span id="3" class="number">3</span>
        <span id="4" class="number">4</span>
        <span id="5" class="number">5</span>
        <span id="6" class="number">6</span>
        <span id="7" class="number">7</span>
        <span id="8" class="number">8</span>
        <span id="9" class="number">9</span>
        <span id="0" class="number">0</span>
        <span id="plus" class="number">+</span>
        <span id="minus" class="number">-</span>
        <span id="percent" class="number">%</span>
        <span id="devide" class="number">/</span>
        <span id="delete" class="number">Delete</span>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="calc">
      <input type="text" class="calc-input" value="0"/>

      <div class="calc-container">
        <div class="calc-row">
          <span id="AllClear" class="AllClear" value="Ac">AC</span>
          <span id="percent" class="sign" value="%">%</span>
          <span id="devide" class="sign" value="/">/</span>
        </div>

        <div class="calc-row">
          <span class="number" value="7">7</span>
          <span class="number" value="8">8</span>
          <span class="number" value="9">9</span>
          <span id="multiply" class="sign" value="*">*</span>
        </div>

        <div class="calc-row">
          <span class="number" value="4">4</span>
          <span class="number" value="5">5</span>
          <span class="number" value="6">6</span>
          <span id="minus" class="sign" value="-">-</span>
        </div>

        <div class="calc-row">
          <span class="number" value="2">1</span>
          <span class="number" value="2">2</span>
          <span class="number" value="3">3</span>
          <span id="plus" class="sign" value="+">+</span>
        </div>

        <div class="calc-row">
          <span id="Zero" class="number" value="0">0</span>
          <span id="Dot" class="dot" value="."
            ><img src="circle-fill.png"
          /></span>
          <span id="Equal" class="sign">=</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
